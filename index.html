<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de GTIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #output {
      font-size: 1.5em;
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #45476e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a7b9c;
    }
  </style>
</head>
<body>
  <h1>Gerador de GTIN</h1>
  <label for="gtinBase">Digite os 12 primeiros dígitos do GTIN (sem o dígito verificador):</label>
  <input type="text" id="gtinBase" maxlength="12" placeholder="Ex: 789803878037">
  <button onclick="gerarGTIN()">Gerar GTIN</button>
  <div id="output"></div>
  
  <script>
    function gerarGTIN() {
      const base = document.getElementById("gtinBase").value;
      if (base.length !== 12) {
        document.getElementById("output").innerHTML = "Por favor, insira exatamente 12 dígitos.";
        return;
      }
      
      // Passo 1: Calcular o dígito verificador
      let soma = 0;
      let multiplicador = 1;

      for (let i = 0; i < base.length; i++) {
        soma += parseInt(base[i]) * multiplicador;
        multiplicador = (multiplicador === 1) ? 3 : 1; // Alternar entre 1 e 3
      }

      // Passo 2: Calcular o módulo 10
      let modulo10 = soma % 10;
      let digitoVerificador = modulo10 === 0 ? 0 : 10 - modulo10;

      // Passo 3: Concatenar o dígito verificador no final
      const gtinCompleto = base + digitoVerificador;

      // Exibir o resultado
      document.getElementById("output").innerHTML = `GTIN Gerado: ${gtinCompleto}`;
    }
  </script>
</body>
</html>
