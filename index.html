<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de GTIN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            margin-bottom: 10px;
            width: 120px;
        }

        h1 {
            font-size: 1.5rem;
            color: #ff3a5f;
            margin: 0;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #45476e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #36385a;
            transform: scale(1.05);
        }

        .content {
            margin-top: 150px; /* Espaço para compensar o header fixo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            background: #ffe5eb;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        #recent-codes {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        #recent-codes ul {
            list-style: none;
            padding: 0;
            color: #333;
        }

        #recent-codes li {
            background: #ffccd4;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://www.ilumicom.com.br/media/logo/websites/1/logo-alta_1.png" alt="Ilumicom Logo">
        <h1>Gerador de GTIN</h1>
        <button onclick="gerarGTIN()">Gerar GTIN</button>
    </header>
    <div class="content">
        <div id="output" style="display: none;"></div>
        <div id="recent-codes" style="display: none;">
            <h2>Últimos 5 Códigos Gerados:</h2>
            <ul id="codes-list"></ul>
        </div>
        <footer>Desenvolvido com ❤️ para a Ilumicom</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
